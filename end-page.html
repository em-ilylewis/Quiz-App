<!--Overall score screen for the end of the quiz that shows 
how many questions the quiz taker got correct. There should 
also be a button that enables the user to start a new quiz.-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Maine Coon Quiz" content="A quiz testing your knowledge of Maine Coon cats">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maine Coon Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <main role="main" class="container">
        <header role="banner" class="header">
          <section>
            <ul>
              <li class="finalScore">Your Score is:
                <span class="score">0</span>/5</li>
            </ul>
          </section>
        </header>
        <section class="finalBox"></section>
        <button type="button" class="retakeButton">Retake Quiz</button>
      </main>
    </body>
</html>
