<!--Feedback screens for correct and incorrect answers.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Maine Coon Quiz" content="A quiz testing your knowledge of Maine Coon cats">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maine Coon Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <main role="main" class="container">
        <header role="banner" class="header">
          <section>
            <ul>
              <li class="space">Question:
                <span class="questionNumber">0</span>/5</li>
              <li class="space">Score:
                <span class="score">0</span>/5</li>
            </ul>
          </section>
        </header>
        <section class="feedbackBox"></section>
        <button type="button" class="nextQuestionButton">Next Question</button>
      </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="store.js"></script>
    </body>
</html>
