<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Maine Coon Quiz" content="A quiz testing your knowledge of Maine Coon cats">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maine Coon Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <main role="main" class="container">
        <header role="banner" class="header">
            <h1>Maine Coon Cat Facts Quiz</h1>
          <section>
            <ul>
              <li class="space">Question:
                <span class="questionNumber">0</span>/5</li>
              <li class="space">Score:
                <span class="score">0</span>
              </li>
            </ul>
          </section>
        </header>
          <section role="region" class="startQuiz"></section>
            <h3>Test your knowledge of the Maine Coon cat, the best breed of cat there is!</h3>
            <button type="button" class="startButton">Begin!</button>
          </section>
          <section class="questionBox"></section>
          <section class="responseBox"></section>
          <section class="finalBox"></section>
        </section>
      </main>


</body>


</html>
