<!--Starting screen with a button so users can start the quiz-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Maine Coon Quiz" content="A quiz testing your knowledge of Maine Coon cats">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maine Coon Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main role="main" class="container">
        <header role="banner" class="header">
            <h1>Maine Coon Cat Facts Quiz</h1>
        </header>
          <section role="region" class="startQuiz"></section>
            <h3>Test your knowledge of the Maine Coon cat, the best breed of cat there is!</h3>
          <section class="startBox"></section>
          <img src="images/cat-row.jpg" alt="photo of Maine Coon kittens" class="cat-row">
        <button type="button" class="startButton">Begin!</button>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="store.js"></script>
  </body>
</html>
